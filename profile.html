<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            background: var(--secondary);
            color: white;
            padding: 32px 20px 20px;
            text-align: center;
            border-radius: 0 0 24px 24px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 12px;
            object-fit: cover;
        }

        .verified-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <!-- Header / Nav Back -->
    <div style="background: var(--secondary); padding: 16px;">
        <a href="index.html" style="color: white; font-size: 1.2rem;"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <div class="profile-header">
        <img id="pf-img" src="" class="profile-avatar">
        <h1 id="pf-name" style="font-size: 1.5rem; margin-bottom: 4px;">Farmer Name</h1>
        <div id="pf-loc" style="opacity: 0.9; font-size: 0.9rem;">Location</div>

        <div class="verified-badge">
            <i class="fa-solid fa-certificate"></i> Certified Seller
        </div>

        <div class="stats-row">
            <div class="stat-item">
                <div id="pf-rating" class="stat-val">4.9</div>
                <div class="stat-label">Rating</div>
            </div>
            <div class="stat-item">
                <div id="pf-reviews" class="stat-val">300+</div>
                <div class="stat-label">Reviews</div>
            </div>
            <div class="stat-item">
                <div class="stat-val">30+</div>
                <div class="stat-label">Products</div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="section-title">About</div>
        <p id="pf-bio" style="color: #555; font-size: 0.95rem; line-height: 1.6;">
            Bio loading...
        </p>

        <div class="section-title">Available Products</div>
        <div id="pf-products" class="products-grid">
            <!-- Injected -->
        </div>

        <br><br>
        <button
            style="width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <i class="fa-brands fa-whatsapp"></i> Chat on WhatsApp
        </button>
    </main>

    <script src="js/data.js"></script>
    <script>
        // Default to first farmer
        const farmer = farmers[0];

        document.getElementById('pf-img').src = farmer.image;
        document.getElementById('pf-name').innerText = farmer.name;
        document.getElementById('pf-loc').innerText = farmer.location;
        document.getElementById('pf-rating').innerText = farmer.rating;
        document.getElementById('pf-reviews').innerText = farmer.reviews;
        document.getElementById('pf-bio').innerText = farmer.bio;

        // Filter products for this farmer
        const farmerProducts = products.filter(p => p.farmerId === farmer.id);
        // Fill if empty for demo
        const displayProducts = farmerProducts.length ? farmerProducts : products.slice(0, 2);

        document.getElementById('pf-products').innerHTML = displayProducts.map(prod => `
       <a href="product.html?id=${prod.id}" class="product-card">
          <img src="${prod.image}" alt="${prod.name}" class="product-img">
          <div class="product-details">
            <div class="product-name">${prod.name}</div>
            <div class="product-price">${prod.price} / ${prod.unit}</div>
          </div>
        </a>
    `).join('');
    </script>
</body>

</html>
