<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Connect</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="brand">
            <i class="fa-solid fa-seedling"></i> Farmers Connect
        </div>
        <i class="fa-solid fa-bell"></i>
    </header>

    <!-- Search -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search farms, produce...">
    </div>

    <main class="container">

        <!-- Categories -->
        <div class="section-title">Fresh from Farm</div>
        <div id="category-list" class="categories-web">
            <!-- Injected by JS -->
        </div>

        <!-- Featured Farmers -->
        <div class="section-title">Featured Farmers</div>
        <div id="featured-farmers" class="farmers-row">
            <!-- Injected by JS -->
        </div>

        <!-- Fresh Produce Grid -->
        <div class="section-title">Just Arrived</div>
        <div id="fresh-produce" class="products-grid">
            <!-- Injected by JS -->
        </div>

    </main>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <div class="nav-item active">
            <i class="fa-solid fa-house nav-icon"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-store nav-icon"></i>
            <span>Market</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-clipboard-list nav-icon"></i>
            <span>Orders</span>
        </div>
        <div class="nav-item">
            <i class="fa-regular fa-user nav-icon"></i>
            <span>Profile</span>
        </div>
    </nav>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
